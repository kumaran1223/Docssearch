[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"

# Environment variables (set these in Netlify dashboard)
# VITE_API_URL = your backend URL (e.g., https://your-backend.railway.app/api)

# SPA redirect - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

